<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="memberAvailability">
      <h2 data-cy="memberAvailabilityDetailsHeading">
        <span jhiTranslate="cpVenueManagerApp.memberAvailability.detail.title">Member Availability</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ memberAvailability.id }}</span>
        </dd>
        <dt><span jhiTranslate="cpVenueManagerApp.memberAvailability.availability">Availability</span></dt>
        <dd>
          <span jhiTranslate="{{ 'cpVenueManagerApp.Availability.' + memberAvailability.availability }}">{{
            memberAvailability.availability
          }}</span>
        </dd>
        <dt><span jhiTranslate="cpVenueManagerApp.memberAvailability.member">Member</span></dt>
        <dd>
          <div *ngIf="memberAvailability.member">
            <a [routerLink]="['/member', memberAvailability.member?.id, 'view']">{{ memberAvailability.member?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="cpVenueManagerApp.memberAvailability.venue">Venue</span></dt>
        <dd>
          <div *ngIf="memberAvailability.venue">
            <a [routerLink]="['/venue', memberAvailability.venue?.id, 'view']">{{ memberAvailability.venue?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/member-availability', memberAvailability.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
