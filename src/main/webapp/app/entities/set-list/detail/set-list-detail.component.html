<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="setList">
      <h2 data-cy="setListDetailsHeading"><span jhiTranslate="cpVenueManagerApp.setList.detail.title">Set List</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ setList.id }}</span>
        </dd>
        <dt><span jhiTranslate="cpVenueManagerApp.setList.description">Description</span></dt>
        <dd>
          <span>{{ setList.description }}</span>
        </dd>
        <dt><span jhiTranslate="cpVenueManagerApp.setList.totalDuration">Total Duration</span></dt>
        <dd>
          <span>{{ setList.totalDuration | duration }} ({{ setList.totalDuration }})</span>
        </dd>
        <dt><span jhiTranslate="cpVenueManagerApp.setList.venue">Venue</span></dt>
        <dd>
          <div *ngIf="setList.venue">
            <a [routerLink]="['/venue', setList.venue?.id, 'view']">{{ setList.venue?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/set-list', setList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
